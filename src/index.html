<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic</title>
    <style>
    .row{
        display: flex;
        flex-direction: row;
    }
    .board-container{
         width: 100vw;
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         flex-direction: column;
    }
    .col{
        width: 50px;
        height: 50px;
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <div class = board-container>
        <div class = "row 1">
            <div class = "col 1"></div>
            <div class = "col 2"></div>
            <div class = "col 3"></div>
        </div>
        <div class = "row 2">
            <div class = "col 4"></div>
            <div class = "col 5"></div>
            <div class = "col 6"></div>
        </div>
        <div class = "row 3">
            <div class = "col 7"></div>
            <div class = "col 8"></div>
            <div class = "col 9"></div>
        </div>
    </div>
</body>
</html>
